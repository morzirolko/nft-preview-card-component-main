<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="Card">
    <div class="NFT-preview">
      <div class="Overlay">
        <img src="./images/icon-view.svg" alt="Eye icon">
        <div class="Preview"></div>
      </div>
      <img class="NFT" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
    </div>
    <h1 class="Name">Equilibrium #3429</h1>
    <p class="Description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="Card-info">
      <div>
        <img class="ETH" src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p class="Price">0.041 ETH</p>
      </div>
      <div>
        <img class="Clock" src="./images/icon-clock.svg" alt="Clock icon">
        <p class="Time-left">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="Creator">
      <img class="Author" src="./images/image-avatar.png" alt="Picture of a REAL INFLUENCER">
      <p>Creation of <span><a href="#" class="Author-link">Jules Wyvern</a></span></p>
    </div>
  </main>
</body>
</html>
